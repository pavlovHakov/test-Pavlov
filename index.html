<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/preloader.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <title>frontend-Pavlov</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- preloader -->
      <div id="preloader">
        <div class="container">
          <div class="block"></div>
          <div class="block"></div>
          <div class="block"></div>
          <div class="block"></div>
          <div class="block"></div>
          <div class="block"></div>
          <div class="block"></div>
          <div class="block"></div>
          <div class="block"></div>
          <div class="block"></div>
          <div class="block"></div>
          <div class="block"></div>
          <div class="block"></div>
          <div class="block"></div>
          <div class="block"></div>
          <div class="block"></div>
        </div>
      </div>

      <!-- cross -->
      <div class="block-cross">
        <div class="wrapper-cross-relative">
          <div class="elem-cross elem-1"></div>
          <div class="elem-cross elem-2"></div>
        </div>
      </div>
      <div class="content">
        <!-- coin -->
        <div class="coin_1">
          <img src="./src/img/coin 2.png" alt="coin" />
        </div>
        <div class="coin_2">
          <img src="./src/img/coin 1.png" alt="coin" />
        </div>
        <div class="coin_3">
          <img src="./src/img/coin 3.png" alt="coin" />
        </div>
        <div class="coin_4">
          <img src="./src/img/coin 4.png" alt="coin" />
        </div>

        <div class="logotype">
          <img src="./src/img/aviator.png" alt="logo" />
        </div>

        <!-- block-content -->
        <div class="block-content">
          <div class="block-img">
            <img src="./src/img/tel.png" alt="tel" />
          </div>

          <div class="block-img-video">
            <!-- video -->
            <video
              loop
              preload="auto"
              id="video-styles"
              poster="./src/img/tel-show.png"
            >
              <source
                src="./src/video/10000000_981781783588669_2209670042776991506_n.mp4"
                type="video/mp4"
              />
            </video>
          </div>

          <div class="block-text">
            <ol class="ol">
              <li class="li">Register</li>
              <li class="li">Make a deposit</li>
              <li class="li">Earn from 60,000 rupees in Aviator per day!</li>
            </ol>
            <div class="cnp">let’s earn money</div>
            <div class="cnp-video">let’s earn money</div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
